<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Akıllı evler için enerji verimlilik hesaplayıcısı</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Evinizin enerji verimliliğini hesaplayın!</h1>
      <p>Girişimde bulunun ve aşırı enerji tüketimi sorununu çözün!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Elektrik kullanan cihazların sayısını belirtin:</h2>
    <ul class="list" id="list">
      <!-- Görev #3 -->
      <li class="list__item">
        <a href="{{lights + '/4'}}">
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>3-5 cihaz</span></a>
      </li>
      <li class="list__item">
        <a href="{{lights + '/7'}}">
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>6-8 cihaz</span></a>
      </li>
        <a href="{{lights + '/10'}}">
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>10+ cihaz</span></a>
      <a href="{{lights + '/1'}}">
          <img class="item__img" src="https://www.google.com/imgres?q=%C3%A7evre%20&imgurl=https%3A%2F%2Fwww.cevkococuk.org%2Fimages%2Fstories%2Fcevre.png&imgrefurl=https%3A%2F%2Fwww.cevkococuk.org%2Findex.php%3Foption%3Dcom_content%26view%3Darticle%26id%3D1%26Itemid%3D150&docid=S1-cuG24wTx6YM&tbnid=mPwquDDPyfFKeM&vet=12ahUKEwi8uYXnrdCNAxWKR_EDHX_hKKwQM3oECGUQAA..i&w=800&h=800&hcb=2&ved=2ahUKEwi8uYXnrdCNAxWKR_EDHX_hKKwQM3oECGUQAA" alt="battery">
          <span>çevre dostu cihaz</span></a>
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
